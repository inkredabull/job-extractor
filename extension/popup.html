<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 300px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
    }
    
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    
    .logo {
      font-size: 24px;
      font-weight: bold;
      color: #1a73e8;
      margin-bottom: 5px;
    }
    
    .subtitle {
      color: #666;
      font-size: 14px;
    }
    
    .button {
      width: 100%;
      padding: 12px 16px;
      margin: 8px 0;
      border: none;
      border-radius: 6px;
      background: #1a73e8;
      color: white;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    
    .button:hover {
      background: #1557b0;
    }
    
    .button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    
    .status {
      margin-top: 16px;
      padding: 8px 12px;
      border-radius: 4px;
      font-size: 13px;
      text-align: center;
    }
    
    .status.success {
      background: #e8f5e8;
      color: #2d5d2d;
    }
    
    .status.error {
      background: #ffeaea;
      color: #b71c1c;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">ðŸŽ¯ Job Extractor</div>
    <div class="subtitle">Assistant Panel</div>
  </div>
  
  <button id="toggleGutter" class="button">Open Assistant Panel</button>
  
  <div id="status" class="status" style="display: none;"></div>
  
  <script src="popup.js"></script>
</body>
</html>
